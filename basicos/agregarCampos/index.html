<!DOCTYPE html>
<html>
<head>
	<title>Formulario dinámico</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="funciones.js"></script>
</head>

<body>
	<div class="container">
		
		<h1 class="display-4">Formulario dinámico</h1>
		<p class="lead">Ingresando datos personales</p>


		<!-- ####################################################################   -->
		<!-- ######################		DATOS			######################   -->
		<!-- ####################################################################   -->

		<!-- Documento -->
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="txtDocumento">Nombre</label>
					<input type="text" name="txtNombre" id="txtNombre" class="form-control">
				</div>
			</div>
		</div>

		<!-- Determinar si tiene hijos-->
		<div class="row">
			<div class="col-md-12">
				<h6>Hijos?</h6>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="rdbHijos" id="rdbHijosSi" value="Si" onchange="agregarCampoHijos()">
					<label class="form-check-label" for="rdbM">Si</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="rdbHijos" id="rdbHijosNo" value="No" onchange="limpiarTodoslosCamposHijos()">
					<label class="form-check-label" for="rdbF">No</label>
				</div>
				
			</div>
		</div>
		<br>

		<!-- Hijos (en caso de tener) -->
		<div class="row">
			<div class="col-md-12" id="contHijos">

			</div>

		</div>
		<br>

		<div class="row">
			<div class="col-md-12">
				<button class="btn btn-primary" style="float: right;">Guardar</button>
			</div>
		</div>


	</body>

</html>
