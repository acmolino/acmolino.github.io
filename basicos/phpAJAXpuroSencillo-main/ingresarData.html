<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<input type="text" id="txtNumero1">
	<input type="text" id="txtNumero2">

	<button onclick="sumar(
				document.getElementById('txtNumero1').value,
				document.getElementById('txtNumero2').value,
				)">Sumar</button>

	<script type="text/javascript">
		function sumar(numero1, numero2){
		  var xhttp = new XMLHttpRequest();
		  xhttp.open("POST", "operacion.php", true);
		  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

		  xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		    	console.log(this.responseText);
		      document.getElementById("resultado").innerHTML = this.responseText;
		    }
		  };

		  xhttp.send("num1="+numero1+"&num2="+numero2+"");

		}

	</script>

	<p id='resultado'></p>

</body>
</html>
