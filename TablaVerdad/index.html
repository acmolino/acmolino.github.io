<!DOCTYPE html>
<html>
	<head>

		<title>Calculadora de tabla de verdad</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="estilos.css">
	</head>
	<body>
		<div class="container">
			<div id="contenedorCalc">
				<!-- Visro de formula -->
				<div id="visor"></div>
				<div class="botonera">
					<!-- Variables -->
					<button class="btn btn-success" onclick="cargarCaracterEnCasilla('&#112;')">&#112;</button>
					<button class="btn btn-success" onclick="cargarCaracterEnCasilla('&#113;')">&#113;</button>
					<button class="btn btn-success" onclick="cargarCaracterEnCasilla('&#114;')">&#114;</button>
					<button class="btn btn-success" onclick="cargarCaracterEnCasilla('&#115;')">&#115;</button>
					<!-- Conectivas -->
					<button class="btn btn-primary" onclick="cargarCaracterEnCasilla('&#8743;')">&#8743;</button>
					<button class="btn btn-primary" onclick="cargarCaracterEnCasilla('&#8744;')">&#8744;</button>
					<button class="btn btn-primary" onclick="cargarCaracterEnCasilla('&#8594;')">&#8594;</button>
					<button class="btn btn-primary" onclick="cargarCaracterEnCasilla('&#8891;')">&#8891;</button>
					<button class="btn btn-primary" onclick="cargarCaracterEnCasilla('&#8596;')">&#8596;</button>
					
					<!-- Negacion  -->
					<button class="btn btn-danger" onclick="cargarCaracterEnCasilla('&#172;')">&#172;</button>
					
					<!-- Parentesis -->
					<button class="btn btn-secondary" onclick="cargarCaracterEnCasilla('&#40;')">&#40;</button>
					<button class="btn btn-secondary" onclick="cargarCaracterEnCasilla('&#41;')">&#41;</button>
					
					
					<button class="btn btn-secondary" onclick="limpiarVisor()">AC</button>
					<!-- Boton de calculo  -->
					<button id="botonCalculo" class="btn btn-info" onclick="procesarTabla($('#visor').text())">PROCESAR</button>
					</div><!-- Fin contenedor botonera-->
					<div id="contenedorTabla" class="table-responsive">
						<!-- Donde se mostrarÃ¡ la tabla -->
						<table id='tabla'>
							
							
						</table>
					</div>
					
					<!-- Donde se muestra error de formulacion -->
					<div id="errorHandling"></div>
					</div><!-- Fin contendor calculadora -->
					
				</div>
				
				
				<!--Todos los codigos de resolucion en JavaScript -->
				<script type="text/javascript" src="scripts.js"></script>
			</body>
